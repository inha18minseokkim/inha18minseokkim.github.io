<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    onload="this.rel='stylesheet'"
  />
  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  </noscript>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        minseokkim<span class="dot">.</span>
      </a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">글 목록</a>
        <a href="https://github.com/inha18minseokkim" target="_blank" rel="noopener">GitHub ↗</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ 'now' | date: "%Y" }} minseokkim &middot; Jekyll &amp; Obsidian</p>
    </div>
  </footer>
</body>
</html>
