<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    onload="this.rel='stylesheet'"
  />
  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  </noscript>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css" />
  <script>
    (function () {
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.add('light');
      }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        minseokkim<span class="dot">.</span>
      </a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">글 목록</a>
        <a href="https://github.com/inha18minseokkim" target="_blank" rel="noopener">GitHub ↗</a>
        <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
          <!-- 다크 모드일 때: 해(라이트로 전환) -->
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <!-- 라이트 모드일 때: 달(다크로 전환) -->
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ 'now' | date: "%Y" }} minseokkim &middot; Jekyll &amp; Obsidian</p>
    </div>
  </footer>
  <script>
    document.getElementById('themeToggle').addEventListener('click', function () {
      var html = document.documentElement;
      if (html.classList.contains('light')) {
        html.classList.remove('light');
        localStorage.setItem('theme', 'dark');
      } else {
        html.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
