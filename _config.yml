title: minseokkim
description: 개발하면서 공부하고 경험한 것들을 정리하는 공간
url: "https://inha18minseokkim.github.io"
baseurl: ""

# Build
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    default_lang: text

# Exclude from build
exclude:
  - .obsidian/
  - "Pasted image*.png"
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - vendor/

# Plugins
plugins:
  - jekyll-feed

# Post defaults
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
